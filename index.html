<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoger Of Lager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Hoger Of Lager</h1>
    </header>
    <main>
      <div class="dice-container">
        <img src="img/dice.webp" alt="dice" class="dice" />
        <img src="img/dice.webp" alt="dice" class="dice" />
      </div>

      <div class="container">
        <button id="higher">Hoger</button>
        <button id="lower">Lager</button>
        <button id="start">Start</button>
      </div>

      <div class="score-container">
        <div id="playerscore"><h2>Player Score: 0</h2></div>
        <div id="computerscore"><h2>Computer Score: 0</h2></div>
      </div>
      <div class="dicescore">
        <h3 id="DScore">Huidige dobbelsteen:</h3>
      </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
